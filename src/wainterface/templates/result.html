{% extends 'base.html' %}

{% block content %}
<div class='container'>

  {% for pod in info %}
  <hr>
  <div class='row'>
    <div class='col-2'>
      <p style='text-align:right'>{{pod.title}}</p>
    </div>
    <div class='col mr-auto'>
        {% for img in pod.info %}
        <img src= {{img.src}}
        alt={{img.alt}} style='display:block;margin-right:auto'>
        {% endfor %}
    </div>
  </div>
  {% endfor %}
  <hr>
</div>

{% endblock content %}
